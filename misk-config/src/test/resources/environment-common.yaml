string_value: "${environment:STRING_VALUE}"
ignored_classpath_value: "classpath:/path/to/not/load"
int_value: "${environment:NUMBER_VALUE}"
long_value: "${environment:NUMBER_VALUE}"
float_value: "${environment:NUMBER_VALUE}"
boolean_value: "${environment:BOOLEAN_VALUE}"
default_string: "${environment:MISSING_ENV_VAR:-default}"
default_int: "${environment:MISSING_ENV_VAR:-32}"
default_boolean: "${environment:MISSING_ENV_VAR:-true}"
secret_api_key: "environment:SECRET_API_KEY"
secret_int: "environment:SECRET_NUMBER"
secret_long: "environment:SECRET_NUMBER"
secret_float: "environment:SECRET_NUMBER"
# URL defaults with colons - these test the fix for the original issue
http_url_default: "${environment:MODEL_SERVICE_URL:-http://localhost:8888}"
jdbc_url_default: "${environment:DATABASE_URL:-jdbc:postgresql://localhost:5432/database}"
https_url_with_port_default: "${environment:API_URL:-https://example.com:443/api/v1}"
