dependencies {
  compile dep.gcpCloudStorage
  compile(dep.gcpDatastore) {
    exclude group: 'com.google.protobuf'
    exclude group: 'com.google.api.grpc'
    exclude group: 'io.grpc'
  }
  compile dep.gcpKms
  compile dep.gcpLogback
  compile dep.openTracingDatadog

  implementation dep.moshiCore
  implementation dep.moshiKotlin
  implementation dep.moshiAdapters
  implementation dep.wireGrpcClient
  implementation dep.wireRuntime
  compile project(':misk')

  testCompile project(':misk-testing')
  testCompile project(':misk-gcp-testing')
}

afterEvaluate { project ->
  project.tasks.dokka {
    outputDirectory = "$rootDir/docs/0.x"
    outputFormat = 'gfm'
  }
}

apply from: "$rootDir/gradle-mvn-publish.gradle"
