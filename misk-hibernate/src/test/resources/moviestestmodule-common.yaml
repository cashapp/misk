vitess_mysql_data_source:
  type: VITESS_MYSQL
  username: vt_app
  password: whatever
  vitess_schema_resource_root: classpath:/misk/hibernate/moviestestmodule-schema
  generate_hibernate_stats: "true"
mysql_data_source:
  type: MYSQL
  database: movies
  username: root
  password: ""
  migrations_resource: classpath:/misk/hibernate/moviestestmodule-schema
  jdbc_url_query_parameters:
    serverTimezone: UTC
cockroachdb_data_source:
  type: COCKROACHDB
  database: movies
  username: root
  password: ""
  migrations_resource: classpath:/misk/hibernate/moviestestmodule-cockroachdb
tidb_data_source:
  type: TIDB
  database: movies
  username: root
  password: ""
  migrations_resource: classpath:/misk/hibernate/moviestestmodule-tidb
postgresql_data_source:
  type: POSTGRESQL
  database: movies
  username: postgres
  password: password
  migrations_resource: classpath:/misk/hibernate/moviestestmodule-cockroachdb
