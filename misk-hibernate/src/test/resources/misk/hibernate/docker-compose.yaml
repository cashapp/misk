version: '3'
services:
  vitess:
    image: "vitess/base"
    command: [
      "/vt/bin/vttestserver",
      "-alsologtostderr",
      "-port=27000",
      "-web_dir=web/vtctld/app",
      "-web_dir2=web/vtctld2/app",
      "-mysql_bind_host=0.0.0.0",
      "-schema_dir=schema",
      "-keyspaces=movies,actors",
      "-num_shards=2,1",
    ]
    ports:
      - "27000-27003:27000-27003"
    volumes:
      - ./moviestestmodule-schema:/vt/src/vitess.io/vitess/schema
