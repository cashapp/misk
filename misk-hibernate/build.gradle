import org.junit.platform.console.options.Details

buildscript {
  dependencies {
    classpath dep.kotlinNoArgPlugin
  }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-jpa'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: "com.vanniktech.maven.publish"

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    allWarningsAsErrors = true
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    allWarningsAsErrors = true
  }
}

sourceSets {
  main.java.srcDirs += 'src/main/kotlin/'
  test.java.srcDirs += 'src/test/kotlin/'
}

junitPlatform {
  details Details.VERBOSE
}

dependencies {
  compile dep.datasourceProxy
  compile dep.hibernateCore
  compile dep.hikariCp
  compile dep.hsqldb
  compile dep.mysql
  compile dep.openTracing
  compile dep.openTracingUtil
  compile dep.openTracingJdbc
  compile dep.vitess
  compile project(':misk')

  testCompile project(':misk-testing')
  testCompile project(':misk-hibernate-testing')
}

if (rootProject.file("hooks.gradle").exists()) {
  apply from: rootProject.file("hooks.gradle")
}
