ext {
  isCi = "true".equals(System.getenv('CI'))
}
apply from: new File("./dependencies.gradle")

subprojects {
  buildscript {
    repositories {
      maven {
        url "https://maven.global.square/artifactory/square-public"
      }
      mavenCentral()
      jcenter()
    }

    dependencies {
      classpath dep.kotlinGradlePlugin
      classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
      classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
      classpath 'com.vanniktech:gradle-maven-publish-plugin:0.4.0'
    }
  }
  repositories {
    maven {
      url "https://maven.global.square/artifactory/square-public"
    }
    mavenCentral()
    jcenter()
  }
}
