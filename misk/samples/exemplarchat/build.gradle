apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    allWarningsAsErrors = true
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    allWarningsAsErrors = true
  }
}

dependencies {
  compile dep.kotlinStdLib
  compile dep.guava
  compile dep.guice
  compile dep.logbackClassic

  compile project(':misk')

  testCompile project(':misk/testing')
}

sourceSets {
  main.java.srcDirs += 'src/main/kotlin/'
  test.java.srcDirs += 'src/test/kotlin/'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.squareup.chat.ChatServiceKt'
  }
  classifier = 'unshaded'
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply plugin: 'com.github.johnrengelman.shadow'

task shadedJar(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
  classifier = null
  manifest.attributes 'Main-Class': 'com.squareup.chat.ChatServiceKt'

  from(project.convention.getPlugin(JavaPluginConvention).sourceSets.main.output)
  configurations = [project.configurations.runtime]
  exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
  into("web/exemplarchat") {
    from("web/build")
  }
}

artifacts {
  archives shadedJar
}
