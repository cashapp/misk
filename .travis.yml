language: java

jdk:
  - oraclejdk8
  - oraclejdk9

# Run Docker Pulls in parallel, esp for vitess/base with size > 1GB
install:
  - docker pull squareup/misk-web &
  - docker pull vitess/base &
  - docker pull pafortin/goaws &

script:
  - ./gradlew test

# Gradle caching - as per https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - mysql
  - docker
