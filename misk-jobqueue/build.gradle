dependencies {
  compile dep.guava
  compile dep.guice
  compile dep.guiceMultibindings
  compile project(':misk-core')

  testCompile project(':misk-testing')
}

afterEvaluate { project ->
  project.tasks.dokka {
    outputDirectory = "$rootDir/docs/0.x"
    outputFormat = 'gfm'
  }
}

apply from: "$rootDir/gradle-mvn-publish.gradle"